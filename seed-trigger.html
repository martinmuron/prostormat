<!DOCTYPE html>
<html>
<head>
    <title>Seed Production Database</title>
</head>
<body>
    <h1>Seed Production Database</h1>
    <button onclick="seedDatabase()">Seed Database</button>
    <div id="result"></div>

    <script>
    async function seedDatabase() {
        const button = document.querySelector('button');
        const result = document.getElementById('result');
        
        button.disabled = true;
        button.textContent = 'Seeding...';
        result.innerHTML = 'Please wait...';
        
        try {
            const response = await fetch('https://prostormat-production.up.railway.app/api/admin/seed', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    password: 'prostormat-seed-2025'
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                result.innerHTML = `<pre style="color: green;">${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                result.innerHTML = `<pre style="color: red;">${JSON.stringify(data, null, 2)}</pre>`;
            }
        } catch (error) {
            result.innerHTML = `<pre style="color: red;">Error: ${error.message}</pre>`;
        }
        
        button.disabled = false;
        button.textContent = 'Seed Database';
    }
    </script>
</body>
</html>
